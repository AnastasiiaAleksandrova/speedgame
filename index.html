<!DOCTYPE html>
<html>

<head>
  <title>Speed game</title>
  <link type="text/css" rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
</head>

<body id="body">
  <h1>Speedgame</h1>
  <h2 id="score">Your score is 0</h2>

  <div class="gamearea">
    <div class="light"></div>
    <div class="light"></div>
    <div class="light"></div>
    <div class="light"></div>
  </div>

    <button onclick="onStartGameCallBack()">Start game</button>

    <div id="gameresult">
      <p>Ups, game over!</p>
      <p id="final_score">Your final score is 10</p>
    </div>
  </div>

  <div id="cover"></div>

  <script>

  </script>

</html>
